<div>
  {{ if .Site.Params.Imglogo }}
  <div id="imglogo">
    <a><img src="{{ .Site.BaseURL }}{{ .Site.Params.Imglogo }}" alt="{{ .Site.Title }}" title="{{ .Site.Title }}"/></a>
  </div>
  {{ end }}
  <div id="textlogo">
    <h1 class="site-name">{{ .Site.Title }}</h1>
    <h2 class="blog-motto">{{ with .Site.Params.Subtitle }}{{ . }}{{ end }}</h2>
  </div>
</div>
<nav class="animated">
  <ul>
    {{ range .Site.Menus.Main }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
